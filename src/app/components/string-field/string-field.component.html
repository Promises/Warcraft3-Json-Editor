<div class="form-group row">
  <label for="inputName" class="col-sm-2 col-form-label">{{weService.FieldToName(fieldName)}}</label>
  <div class="col-sm-10">
    <input
      [value]="value"
      [disabled]="disabled"
      (change)="onChange($event.target.value)"
      [placeholder]="weService.FieldToName(fieldName)"
      type="text"
      class="form-control"
      id="inputName">
  </div>
</div>
